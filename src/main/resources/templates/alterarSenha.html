<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">

<body class="background-color-secundaria">


<section layout:fragment="conteudo" class="espacamento-nav">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/meucss.css}"/>

        <form th:action="@{/salvarSenha}" method="POST">
            <div class="container">
                <div class="card-deck mb-3 text-center">
                    <div class="card mb-4 shadow-sm">
                        <div class="card-header" style="background-color: gray;">
                            <h1 class="card-title card-title">Vis√£o</h1>
                        </div>
                        <div class="card-body">
                            Redefinir senha
                            <ul class="list-unstyled mt-3 mb-4">
                                <p>
                                    <label for="newPassword" class="mt-3">Senha</label>
                                    <input id="newPassword" class="form-control" type="password" name="newPassword"
                                           placeholder="Nova senha"/>
                                </p>
                                <p>
                                    <label for="token" class="mt-3">Token</label>
                                    <input id="token" class="form-control" type="password" name="token" placeholder="Insira o token"/>

                                </p>
                            </ul>
                            <button class="btn btn-success" type="submit">Atualizar senha</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>


</section>
</body>
</html>
