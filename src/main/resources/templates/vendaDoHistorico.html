<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao}">


<head>
</head>
<body class="h5">
<section layout:fragment="conteudo">


    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/meucss.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>


    <div class="container-fluid" style="padding-top: 200px;">


        <h2 style="color: blue; text-align: center;">Venda já faturada!!!</h2>

        <div class="row" style="color: black">

            <div class="col-6 form-adicionar ">
                <div class="card bg-success">
                    <div class="card-header">
                        <h4 class="card-title" style="color:white"> Lista de produtos comprados </h4>

                    </div>
                    <ul   th:each="itemVenda : ${venda.getVendaItens()}" class="list-group list-group-flush" style="background-color: black;">
                        <li>
                            <label class="text-center produtos-titulo"th:text="${itemVenda.getItens().getNome()}"></label>

                            <a th:href="@{/item/{id}(id=${itemVenda.getItens().getId()})}">
                                <img id="img"
                                     th:src="@{|/images/${itemVenda.getItens().getCategoria().getNome()}/${itemVenda.getItens().getImagem()}.jpg|}"
                                     class="imagem-produto   "
                                     th:alt="${itemVenda.getItens().getNome()}"
                                />
                            </a>

                            <span> R$ <small id="preco" class="preco-produto" th:text="${itemVenda.getItens().getPreco_promocao()}"> </small></span>
                            <span> Quantidade: <small id="qtd" class="qtd" th:text="${itemVenda.getQuantidade()}"> </small></span>
                        </li>
                    </ul>
                    <ul id="lista" class="list-group list-group-flush" style="background-color: black;">

                    </ul>
                    <div class="card-footer">
                        <div>
                            <label style="color:white" >Total dos produtos: </label>
                            <span style="color:white" id="total">0</span>

                        </div>


                    </div>


                </div>

            </div>



            <div class="col-6">

                <div class="card bg-info ">

                    <div class="card-header">
                        <h4 class="card-title">Resumo da compra <span id="data" th:text="${venda.data}"> </span></h4>
                    </div>

                    <div class="card-body">

                        <li class="list-group-item">Código da venda: <span id="id"
                                                                     th:text="${venda.id}"></span>


                        <li class="list-group-item">Pagamento: <span id="formapagamento"
                                                                     th:text="${venda.tipo_pagamento}"></span>

                        </li>


                        <div class="card-footer">
                            <a th:href="@{/}">
                                <button type="button" class="btn btn-info">Fazer nova compra!
                                </button>
                            </a>
                        </div>

                    </div>


                </div>


            </div>


        </div>


    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js"
            type="text/javascript"></script>
    <script type="text/javascript" th:src="@{/js/jquery.maskedinput.js}"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>


    </div>

</section>
</body>
</html>
